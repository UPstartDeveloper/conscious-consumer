<!-- conscious_consumer/store/templates/store/product/delete.html -->
{% extends "base.html" %}

{% block content %}

    <h1>Delete Product</h1>
    <h2>We're sorry to see you go!</h2>
    <p><strong>This action cannot be undone. </strong>Are you sure you would like to continue?</p>
    <!-- Delete Form -->
    <div class="row">
        <form class="ml-3 mr-3" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
        <a class="btn btn-info" href="{% url 'store:product_detail' product.slug %}">Back to Product</a>
    </div>

{% endblock %}
