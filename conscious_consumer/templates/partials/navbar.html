<!-- conscious_consumer/templates/partials/navbar.html -->
{% load static %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <!-- Left hand side displays logo and site header -->
    <div class="navbar-brand d-flex w-50 ml-2">
        <span class="text-white">
            <div class="row">
                <img src="{% static 'images/internet.png' %}" width=50px height=50px>
                <h2>
                    <a class="ml-1"href="{% url 'landing_page' %}" style="color: white;">
                        <!-- Site brand label chnages based on authentication -->
                        {% if not user.is_authenticated %}
                            Conscious Consumer
                        {% else %}
                            Hello, {{ user.username }}!
                        {% endif %}
                    </a>

                </h2>
            </div>
        </span>
     </div>
    <!-- smaller button for smaller viewports -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon text-white"><h4></h4></span>
     </button>
    <!-- options for user -->
    <div class="collapse navbar-collapse" id="navbarContent">
         <ul class="list-group list-group-horizontal justify-content-end ml-auto" style="list-style-type: none;">
             <div class="row ml-auto mr-2">
                <li>
                    <a href="#" class="btn btn-primary ml-2">Share</a>
                </li>
                <li>
                    <a href="{% url 'store:product_list' %}" class="btn btn-primary ml-2">Marketplace</a>
                </li>
                <li>
                    <a href="{% url 'budget:goal_list_public' %}" class="btn btn-primary ml-2">Goals</a>
                </li>
                <li>
                    {% if not user.is_authenticated %}
                    <a href="{% url 'accounts:login' %}" class="btn btn-secondary ml-12">Log In</a>
                    {% else %}
                    <a href="#" class="btn btn-secondary ml-12">My Account</a>
                    {% endif %}
                </li>
            </div>
        </ul>
    </div>
</nav>
